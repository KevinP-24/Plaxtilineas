  <div class="color-section full-width-section" id="section-2">

 <app-feature-new-products></app-feature-new-products>

  <!-- Sección 7: Trio Presentation Servicios -->
<div class="color-section" id="section-7">
  <app-plaxti-trio-presentation
    [cards]="serviciosCards"
    [showHeader]="true"
    [headerTitle]="'Nuestros Servicios'"
    [headerSubtitle]="'Soluciones integrales diseñadas para impulsar el crecimiento de tu empresa'"
    [backgroundColor]="'transparent'"
    [cardHeight]="'450px'"
    [gap]="'30px'"
    [hoverEffect]="true"
    [layout]="'alternate'">
  </app-plaxti-trio-presentation>
