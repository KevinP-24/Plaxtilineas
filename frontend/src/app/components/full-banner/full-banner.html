<div class="banner-container">

    <img [src]="imageUrl" alt="Banner" class="banner-img">
  </div>
  
  <div class="description-container" [class]="'v-' + vPosition + ' h-' + hPosition">
    <div class="description-content">
      {{ description }}
    </div>
  </div>
</div>
