<div class="login-container">
  <div class="login-card">
    <div class="login-grid">
      <!-- Sección de imagen -->
      <div class="login-image-section">
        <div class="image-container">
          <img src="https://res.cloudinary.com/dsv1gdgya/image/upload/v1766556694/ChatGPT_Image_Dec_24_2025_12_40_24_AM_hskulz.png" alt="Espumas y materiales Plaxtilineas" class="login-bg-image" />
          <div class="image-overlay">
            
          </div>
        </div>
      </div>

      <!-- Sección del formulario -->
      <div class="login-form-section">
        <div class="form-header">
          <h2>Iniciar Sesión</h2>
          <p class="subtitle">Ingresa tus credenciales para acceder</p>
        </div>

        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
          <div class="input-group">
            <label for="correo">
              <!-- Icono minimalista de correo (SVG inline) -->
              <span class="input-icon">
                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                  <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"/>
                  <polyline points="22,6 12,13 2,6"/>
                </svg>
              </span>
              Correo electrónico
            </label>
            <input 
              id="correo" 
              formControlName="correo" 
              type="email" 
              placeholder="ejemplo@correo.com"
              required
              class="form-input"
            >
            <div class="input-line"></div>
          </div>

          <div class="input-group">
            <label for="password">
              <!-- Icono minimalista de candado (SVG inline) -->
              <span class="input-icon">
                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                  <rect x="3" y="11" width="18" height="11" rx="2" ry="2"/>
                  <path d="M7 11V7a5 5 0 0 1 10 0v4"/>
                </svg>
              </span>
              Contraseña
            </label>
            <input 
              id="password" 
              formControlName="password" 
              type="password" 
              placeholder="••••••••"
              required
              class="form-input"
            >
            <div class="input-line"></div>
          </div>

          <button type="submit" class="submit-btn">
            <span class="btn-text">Ingresar</span>
            <!-- Icono minimalista de flecha (SVG inline) -->
            <span class="btn-icon">
              <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <line x1="5" y1="12" x2="19" y2="12"/>
                <polyline points="12 5 19 12 12 19"/>
              </svg>
            </span>
          </button>
        </form>

        <div class="form-footer">
          <a routerLink="/productos" class="back-link">
            <!-- Icono minimalista de flecha izquierda (SVG inline) -->
            <span class="back-icon">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <line x1="19" y1="12" x2="5" y2="12"/>
                <polyline points="12 19 5 12 12 5"/>
              </svg>
            </span>
            Regresar a Productos
          </a>
        </div>
      </div>
    </div>
  </div>
</div>

<style>
.input-icon {
  display: inline-flex;
  align-items: center;
  color: #6b7280; /* Color gris suave */
  margin-right: 8px;
}

.btn-icon {
  display: inline-flex;
  align-items: center;
  margin-left: 8px;
  transition: transform 0.2s ease;
}

.submit-btn:hover .btn-icon {
  transform: translateX(3px); /* Efecto sutil al pasar el cursor */
}

.back-icon {
  display: inline-flex;
  align-items: center;
  margin-right: 6px;
}
</style>
