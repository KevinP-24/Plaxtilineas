<section id="categoriasDestacadas" class="categorias-section">
  <!-- üîπ Encabezado de la secci√≥n -->
  <div class="section-header">
    <h2 class="section-title">Categor√≠as</h2>
    <p class="section-subtitle">Explora nuestras categor√≠as destacadas</p>
  </div>

  <!-- üîπ Contenedor principal -->
  <div class="categorias-wrapper">
    <!-- Bot√≥n anterior -->
    <button class="carrusel-btn prev-btn" (click)="scrollCarrusel('prev')">
      <span class="btn-icon">‚Äπ</span>
    </button>
    
    <!-- Contenedor del carrusel -->
    <div class="categorias-container">
      <!-- Grid de categor√≠as -->
      <div class="categorias-grid" #categoriasGrid>
        <!-- Items de categor√≠as -->
        <div class="categoria-item" 
             *ngFor="let cat of categorias; let i = index">
          
          <a [routerLink]="['/productos']"
             [queryParams]="{ subcategoria_id: obtenerPrimeraSubcategoria(cat.id) }"
             class="categoria-card"
             (click)="onCategoriaClick(cat)">
            
            <div class="categoria-image-container">
              <img [src]="cat.icono_url" 
                   [alt]="cat.nombre"
                   class="categoria-icon"
                   (error)="handleImageError($event, cat)">
            </div>

            <div class="categoria-name">
              <h3>{{ cat.nombre }}</h3>
            </div>
          </a>
        </div>
      </div>
    </div>
    
    <!-- Bot√≥n siguiente -->
    <button class="carrusel-btn next-btn" (click)="scrollCarrusel('next')">
      <span class="btn-icon">‚Ä∫</span>
    </button>
  </div>
  
  <!-- Indicadores -->
  <div class="carrusel-indicators">
    <div class="carrusel-indicator" 
         *ngFor="let page of pagesArray"
         [class.active]="currentPage === page"
         (click)="goToPage(page)"></div>
  </div>
  
  <!-- üîπ Mensaje si no hay categor√≠as -->
  <div class="no-categorias" *ngIf="categorias.length === 0">
    <div class="no-categorias-icon">üìÅ</div>
    <h3>No hay categor√≠as disponibles</h3>
    <p>Pronto agregaremos nuevas categor√≠as para explorar.</p>
  </div>
</section>
