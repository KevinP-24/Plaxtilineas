<section id="categoriasDestacadas" class="categorias-section">
  <!-- üîπ Encabezado de la secci√≥n -->
  <div class="section-header">
    <h2 class="section-title">Soluciones para cada sector</h2>
    <p class="section-subtitle">Explora nuestras categor√≠as destacadas</p>
  </div>

  <!-- üîπ Contenedor del carrusel -->
  <div class="carousel-container">
    <!-- Bot√≥n de navegaci√≥n anterior -->
    <button class="carousel-nav prev" 
            (click)="scrollCarousel('prev')" 
            [disabled]="!isPrevEnabled()"
            aria-label="Categor√≠as anteriores"
            [class.disabled]="!isPrevEnabled()">
      ‚Äπ
    </button>

    <!-- Wrapper del carrusel -->
    <div class="carousel-wrapper">
      <div class="carousel" [id]="carouselId">
        <!-- Items del carrusel -->
        <div class="carousel-item" 
             *ngFor="let cat of categorias; let i = index">
          
          <a [routerLink]="['/productos']"
             [queryParams]="{ categoria_id: cat.id }"
             class="categoria-card">
            
            <!-- Contenedor principal de la imagen -->
            <div class="categoria-image-container">
              <div class="icon-wrapper">
                <img [src]="cat.icono_url" 
                     [alt]="cat.nombre"
                     class="categoria-icon"
                     (error)="handleImageError($event, cat)">
                <div class="icon-overlay"></div>
              </div>
            </div>

            <!-- Contenedor del texto -->
            <div class="categoria-text-container">
              <!-- Contenido de la categor√≠a -->
              <div class="categoria-content">
                <h3 class="categoria-title">{{ cat.nombre }}</h3>
                
                <!-- Enlace elegante -->
                <div class="categoria-actions">
                  <span class="explore-link">
                    Ver productos
                    <span class="arrow">‚Üí</span>
                  </span>
                </div>
              </div>
            </div>
          </a>
        </div>
      </div>
    </div>

    <!-- Bot√≥n de navegaci√≥n siguiente -->
    <button class="carousel-nav next" 
            (click)="scrollCarousel('next')" 
            [disabled]="!isNextEnabled()"
            aria-label="Siguientes categor√≠as"
            [class.disabled]="!isNextEnabled()">
      ‚Ä∫
    </button>
  </div>
  
  <!-- üîπ Mensaje si no hay categor√≠as -->
  <div class="no-categorias" *ngIf="categorias.length === 0">
    <div class="no-categorias-icon">üìÅ</div>
    <h3>No hay categor√≠as disponibles</h3>
    <p>Pronto agregaremos nuevas categor√≠as para explorar.</p>
  </div>
</section>
