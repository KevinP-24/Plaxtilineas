<div class="container-wrapper">
  <!-- Layout principal -->
  <div class="layout-container">
    
    <!-- Secci贸n izquierda: Card y Promos -->
    <div class="left-section">
      <!-- Card de promociones (arriba en m贸vil) -->
      <div class="promo-section">
        <app-card-promos
          [titulo]="promoTitulo"
          [descripcion]="promoDescripcion"
          [imagen]="promoImagen"
          [logoUrl]="promoLogoUrl"
          [linkUrl]="linkUrl"
          [queryParams]="promoQueryParams">
        </app-card-promos>
      </div>
      
      <!-- Card principal (abajo en m贸vil) -->
      <div class="card-section">
        <app-card 
          [precio]="precio" 
          [nombreProducto]="nombreProducto"
          [imagenProducto]="imagenProducto"
          [linkUrl]="cardLinkUrl"
          [queryParams]="cardQueryParams">
        </app-card>
      </div>
    </div>
    
    <!-- Secci贸n derecha: Contenido principal -->
    <div class="content-section">
      
      <!-- Banner superior -->
      <div class="banner-section">
        <app-card-banner
          [imagenUrl]="bannerImagenUrl"
          [titulo]="bannerTitulo"
          [descripcion]="bannerDescripcion"
          [altText]="bannerAltText || bannerTitulo">
        </app-card-banner>
      </div>
      
      <!-- Carousel inferior -->
      <div class="carousel-section">
        <app-carousel 
          [categoriaNombre]="categoriaNombre">
        </app-carousel>
      </div>
      
    </div>
    
  </div>
</div>
