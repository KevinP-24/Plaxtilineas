<header class="contenidoH">
  <!-- Video de fondo -->
  <video
    autoplay
    muted
    loop
    playsinline
    preload="auto"
    class="video-background"
    aria-label="Video de presentación de PlaxtiLineas"
  >
    <source src="https://res.cloudinary.com/dsv1gdgya/video/upload/v1759878466/header_y5dhj8.mp4" type="video/mp4" />
    Tu navegador no soporta la etiqueta de video.
  </video>

  <div class="header-content">
    <!-- Logo a la izquierda -->
    <div class="logo-container">
      <a routerLink="/" aria-label="Ir a la página de inicio">
        <img src="https://res.cloudinary.com/dsv1gdgya/image/upload/v1759851398/Logo_fovu7c.png" alt="Logo de PlaxtiLineas">
      </a>
    </div>

    <!-- Texto y botones a la derecha -->
    <div class="text-container">
      <p>
        <strong>PLAXTILINEAS</strong> ofrece insumos esenciales con calidad y soluciones innovadoras,
        adaptándose a cada cliente. <em>Convertimos desafíos en oportunidades.</em>
      </p>
      
      <!-- Contenedor de botones -->
      <div class="buttons-container">
        <a routerLink="/nosotros" class="header-btn" aria-label="Conocer más sobre nosotros">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16" class="btn-icon">
            <path d="M8 16s6-5.686 6-10A6 6 0 0 0 2 6c0 4.314 6 10 6 10zm0-7a3 3 0 1 1 0-6 3 3 0 0 1 0 6z"/>
          </svg>
          <span>Nosotros</span>
        </a>
        
        <a routerLink="/productos" class="header-btn" aria-label="Ver nuestro catálogo de productos">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16" class="btn-icon">
            <path d="M1.5 1.5A.5.5 0 0 1 2 1h12a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-.5.5H2a.5.5 0 0 1-.5-.5v-2z"/>

          </svg>
          <span>Catálogo</span>
        </a>
        
        <a routerLink="/contacto" class="header-btn" aria-label="Contáctanos">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16" class="btn-icon">
            <path d="M.05 3.555A2 2 0 0 1 2 2h12a2 2 0 0 1 1.95 1.555L8 8.414.05 3.555zM0 4.697v7.104l5.803-3.558L0 4.697zM6.761 8.83l-6.57 4.027A2 2 0 0 0 2 14h12a2 2 0 0 0 1.808-1.144l-6.57-4.027L8 9.586l-1.239-.757zm3.436-.586L16 11.801V4.697l-5.803 3.546z"/>
          </svg>
          <span>Contáctanos</span>
        </a>
      </div>
    </div>
  </div>
</header>
