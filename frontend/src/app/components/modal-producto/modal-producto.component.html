<div class="modal-backdrop" *ngIf="producto">
  <div class="modal-content">
    <button class="cerrar" (click)="cerrarModal()">×</button>

    <div class="modal-body">
      <div class="imagen">
        <img [src]="producto?.imagen_url || 'https://via.placeholder.com/400x300?text=Sin+Imagen'" alt="Imagen del producto" />
      </div>
      <div class="info">
        <h2>{{ producto?.nombre }}</h2>
        <p><strong>Precio:</strong> ${{ producto?.precio | number:'1.0-0' }}</p>
        <p><strong>Descripción:</strong> {{ producto?.descripcion || 'Sin descripción disponible' }}</p>
        <p><strong>Categoría:</strong> {{ producto?.categoria }}</p>
        <p><strong>Subcategoría:</strong> {{ producto?.subcategoria }}</p>
      </div>
    </div>
  </div>
</div>
