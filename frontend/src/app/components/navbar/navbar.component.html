<!-- Navbar reorganizado y mejorado -->
<div class="head" id="mainNavbar">
  <!-- Logo con animación mejorada -->
  <div class="logo">
    <a routerLink="/" aria-label="Ir a la página de inicio" class="logo-link">
      <!-- Logo comprimido (Solo P) -->
      <img src="https://res.cloudinary.com/dsv1gdgya/image/upload/v1768337110/logo-cut2_frbqja.png" alt="Logo de PlaxtiLineas" class="logo-img logo-compact" />
      <!-- Logo completo (Plaxtilineas) -->
      <img src="https://res.cloudinary.com/dsv1gdgya/image/upload/v1766281904/Logo_fovu78c_djnblz.png" alt="Logo de PlaxtiLineas" class="logo-img logo-full" />
    </a>
  </div>

  <!-- Barra de información gris -->
  <div class="info-bar">
    <div class="info-content">
      <a routerLink="/productos" class="info-item">
        <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" fill="currentColor" viewBox="0 0 16 16">
          <path d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .491.592l-1.5 8A.5.5 0 0 1 13 12H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5zM3.102 4l1.313 7h8.17l1.313-7H3.102zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm-7 1a1 1 0 1 1 0 2 1 1 0 0 1 0-2zm7 0a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
        </svg>
        <span class="info-text">Compra ahora</span>
        <span class="info-desc">Todo lo que necesitas para tus proyectos</span>
      </a>
      
      <a href="https://www.google.com/maps/dir/?api=1&destination=Cra.19+%23+19-35+Armenia+Quindio" 
         target="_blank" 
         rel="noopener noreferrer" 
         class="info-item">
        <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" fill="currentColor" viewBox="0 0 16 16">
          <path d="M8 16s6-5.686 6-10A6 6 0 0 0 2 6c0 4.314 6 10 6 10zm0-7a3 3 0 1 1 0-6 3 3 0 0 1 0 6z"/>
        </svg>
        <span class="info-text">Localiza la tienda</span>
        <span class="info-desc">Cra. 19 #19-35, Armenia, Quindío</span>
      </a>
      
      <div class="info-item highlight">
        <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" fill="currentColor" viewBox="0 0 16 16">
          <path d="M8.5 5.6a.5.5 0 1 0-1 0v2.9h-3a.5.5 0 0 0 0 1H8a.5.5 0 0 0 .5-.5V5.6z"/>
          <path d="M6.5 1A.5.5 0 0 1 7 .5h2a.5.5 0 0 1 0 1v.57c1.36.196 2.594.78 3.584 1.64l.456-.328a.5.5 0 1 1 .576.788l-.408.293c.182.27.354.567.516.875l.548-.328a.5.5 0 1 1 .548.838l-.293.176c.437.696.645 1.47.645 2.294 0 2.697-2.261 4.891-5 4.891-2.739 0-5-2.194-5-4.891 0-1.516.709-2.898 1.839-3.663.205-.149.323-.382.323-.627a.5.5 0 0 1 .5-.5c.223 0 .434.053.63.146a4.393 4.393 0 0 1 1.71-.614V1.5a.5.5 0 0 1 .5-.5zM5 6.5c0 .763.192 1.468.5 2.044V6.5a.5.5 0 0 1 1 0v2.044c.308-.576.5-1.281.5-2.044a.5.5 0 0 1 1 0c0 .763.192 1.468.5 2.044V6.5a.5.5 0 0 1 1 0v2.044c.308-.576.5-1.281.5-2.044 0-2.137-1.128-3.848-2.5-4.356v2.115a.5.5 0 0 1-1 0V2.144C6.128 2.652 5 4.363 5 6.5z"/>
        </svg>
        <span class="info-text">Encuentra soluciones</span>
        <span class="info-desc">Para tu hogar y proyectos profesionales</span>
      </div>
    </div>
  </div>

  <!-- Buscador mejorado y centralizado -->
  <div class="search-container">
    <form class="search-form" (ngSubmit)="onSearch()">
      <div class="search-input-wrapper">
        <fa-icon [icon]="['fas', 'search']" class="search-icon"></fa-icon>
        <input 
          type="text" 
          class="search-input" 
          [(ngModel)]="searchQuery"
          name="searchQuery"
          placeholder="¿Qué estás buscando?"
          aria-label="Buscar productos"
          (keydown)="onSearchKeydown($event)"  
          (focus)="onSearchFocus()"
          (blur)="onSearchBlur()"
        >
        <button 
          type="button" 
          class="search-clear" 
          *ngIf="searchQuery"
          (click)="clearSearch()"
          aria-label="Limpiar búsqueda"
        >
          <fa-icon [icon]="['fas', 'times']"></fa-icon>
        </button>
      </div>
      <button type="submit" style="display: none;"></button>
    </form>
    <!-- Sugerencias de búsqueda mejoradas -->
    <div class="search-suggestions" *ngIf="showSuggestions">
      <div class="suggestion-item" (click)="navigateToSearch('Piso')">
        <fa-icon [icon]="['fas', 'search']"></fa-icon>
        <span>Piso</span>
      </div>
      <div class="suggestion-item" (click)="navigateToSearch('Espuma')">
        <fa-icon [icon]="['fas', 'search']"></fa-icon>
        <span>Espuma</span>
      </div>
      <div class="suggestion-item" (click)="navigateToSearch('Yumbolon')">
        <fa-icon [icon]="['fas', 'search']"></fa-icon>
        <span>Yumbolon</span>
      </div>
      <div class="suggestion-item" (click)="navigateToSearch('Malla')">
        <fa-icon [icon]="['fas', 'search']"></fa-icon>
        <span>Malla</span>
      </div>
      <div class="suggestion-item" (click)="navigateToSearch('Pegante')">
        <fa-icon [icon]="['fas', 'search']"></fa-icon>
        <span>Pegante</span>
      </div>
      <div class="suggestion-item" (click)="navigateToSearch('Mimbre')">
        <fa-icon [icon]="['fas', 'search']"></fa-icon>
        <span>Mimbre</span>
      </div>
    </div>
  </div>

  <!-- Botón de Menú Hamburguesa -->
  <button class="menu-toggle" aria-label="Abrir menú" (click)="toggleMenu()" [attr.aria-expanded]="menuAbierto">
    <span class="hamburger-line"></span>
    <span class="hamburger-line"></span>
    <span class="hamburger-line"></span>
  </button>

  <!-- Menú de Navegación -->
  <nav class="navbar" [ngClass]="{ 'active': menuAbierto }" role="navigation" aria-label="Menú principal">

    <!-- Sección de navegación principal -->
    <div class="nav-section main-nav">
      <a routerLink="/" 
         class="nav-link" 
         routerLinkActive="active" 
         [routerLinkActiveOptions]="{exact: true}"
         (click)="onLinkClick(0)"
         aria-label="Ir a Inicio">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="nav-icon" viewBox="0 0 16 16">
          <path d="M8.707 1.5a1 1 0 0 0-1.414 0L.646 8.146a.5.5 0 0 0 .708.708L8 2.207l6.646 6.647a.5.5 0 0 0 .708-.708L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293L8.707 1.5Z"/>
          <path d="m8 3.293 6 6V13.5a1.5 1.5 0 0 1-1.5 1.5h-9A1.5 1.5 0 0 1 2 13.5V9.293l6-6Z"/>
        </svg>
        <span class="nav-text">Inicio</span>
      </a>
      
      <!-- Dropdown de Catálogo -->
      <app-menu-dropdown></app-menu-dropdown>
      
      <a routerLink="/nosotros" 
         class="nav-link" 
         routerLinkActive="active"
         (click)="onLinkClick(3)"
         aria-label="Conócenos">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="nav-icon" viewBox="0 0 16 16">
          <path d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H3Zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6Z"/>
        </svg>
        <span class="nav-text">Nosotros</span>
      </a>
    </div>

    <!-- Sección de acciones rápidas -->
    <div class="nav-section action-nav">
      <a class="nav-link location-link" 
         href="https://www.google.com/maps/dir/?api=1&destination=Cra.19+%23+19-35+Armenia+Quindio"
         target="_blank"
         rel="noopener noreferrer"
         aria-label="Ver ubicación de Armenia en Google Maps">
        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="#000000" class="location-icon" viewBox="0 0 16 16">
          <path d="M8 16s6-5.686 6-10A6 6 0 0 0 2 6c0 4.314 6 10 6 10zm0-7a3 3 0 1 1 0-6 3 3 0 0 1 0 6z"/>
        </svg>
        <span class="nav-text">Armenia</span>
      </a>
      
      <a routerLink="/contacto" 
         class="nav-link whatsapp-link" 
         (click)="onLinkClick(4)"
         aria-label="Ir a la página de contacto">
        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="currentColor" class="whatsapp-icon" viewBox="0 0 16 16">
          <path d="M13.601 2.326A7.854 7.854 0 0 0 7.994 0C3.627 0 .068 3.558.064 7.926c0 1.399.366 2.76 1.057 3.965L0 16l4.204-1.102a7.933 7.933 0 0 0 3.79.965h.004c4.368 0 7.926-3.558 7.93-7.93A7.898 7.898 0 0 0 13.6 2.326zM7.994 14.521a6.573 6.573 0 0 1-3.356-.92l-.24-.144-2.494.654.666-2.433-.156-.251a6.56 6.56 0 0 1-1.007-3.505c0-3.626 2.957-6.584 6.591-6.584a6.56 6.56 0 0 1 4.66 1.931 6.557 6.557 0 0 1 1.928 4.66c-.004 3.639-2.961 6.592-6.592 6.592zm3.615-4.934c-.197-.099-1.17-.578-1.353-.646-.182-.065-.315-.099-.445.099-.133.197-.513.646-.627.775-.114.133-.232.148-.43.05-.197-.1-.836-.308-1.592-.985-.59-.525-.985-1.175-1.103-1.372-.114-.198-.011-.304.088-.403.087-.088.197-.232.296-.346.1-.114.133-.198.198-.33.065-.134.034-.248-.015-.347-.05-.099-.445-1.076-.612-1.47-.16-.389-.323-.335-.445-.34-.114-.007-.247-.007-.38-.007a.729.729 0 0 0-.529.247c-.182.198-.691.677-.691 1.654 0 .977.71 1.916.81 2.049.098.133 1.394 2.132 3.383 2.992.47.205.84.326 1.129.418.475.152.904.129 1.246.08.38-.058 1.171-.48 1.338-.943.164-.464.164-.86.114-.943-.049-.084-.182-.133-.38-.232z"/>
        </svg>
        <span class="nav-text">Contáctanos</span>
      </a>
      
      <a routerLink="/login" 
         class="nav-link login-link" 
         routerLinkActive="active"
         (click)="onLinkClick(5)"
         aria-label="Ingreso administrativo">
        <fa-icon [icon]="['fas', 'key']" class="login-icon"></fa-icon>
      </a>
    </div>
  </nav>
</div>
